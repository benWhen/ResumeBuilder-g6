{% extends 'base.html' %}

{% comment %}
{% endcomment %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <main class="form-signin w-100 m-auto">
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <h2 class="text-center mb-4">Please sign in</h2>
                <div class="form-floating">
                    <input name="inputEmail" class="form-control" type="email" placeholder="name@example.com">
                    <label for="inputEmail">Email address</label>
                </div>
                <div class="form-floating">
                    <input name="inputPassword" class="form-control" type="password" placeholder="Password">
                    <label for="inputPassword">Password</label>
                </div>
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            </form>
            <p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
        </main>
    </div>
{% endblock %}
