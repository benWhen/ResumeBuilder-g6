{% extends 'base.html' %}

{% comment %}
{% endcomment %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <main class="form-signin w-100 m-auto">
            <form method='POST'>
                {% csrf_token %}
                <h2 class="text-center mb-4">Please sign in</h2>
                <div class="form-floating">
                    <input id="inputUsername" class="form-control" name="username" placeholder="username">
                    <label for="inputUsername">Username</label>
                </div>
                <div class="form-floating">
                    <input id="inputPassword" class="form-control" type="password" name="password" placeholder="Password">
                    <label for="inputPassword">Password</label>
                </div>
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            </form>

            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}

            <p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
        </main>
    </div>
{% endblock %}
